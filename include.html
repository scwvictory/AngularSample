<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <title>AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.min.js"></script>
        <script src="scripts/include.js"></script>
    </head>
    
    <!--
    <script type="text/ng-template" id="templates/tmpl1.html">
        {{ 2 + 3 }}
    </script>
    
    <script type="text/ng-template" id="templates/tmpl2.html">
        {{ 2 * 3 }}
    </script>
    -->
    
    <body ng-controller="MyController">
        <div>
            <label for="templates">テンプレート</label>
            <select id="templates" name="templates" ng-model="template" ng-options="t.url as t.title for t in templates">
                <option value="">以下から選択してください。</option>
            </select>
        </div>
        
        <div class="box" ng-include="template" onload="onload()"></div>
    </body>
</html>
